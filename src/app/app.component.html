<header>
  <h1>Todos App:</h1>
  <label class="todo-input-label" for="todoInput">
    <input class="todo-input" name="todoInput" (keyup.enter)="onAddTodo()" [(ngModel)]="titleInput" type="text">
    <button class="todo-input-btn" (click)="onAddTodo()" [disabled]="!titleInput">Add</button>
  </label>
</header>

<section>
  <main>
    <ul>
      <app-todo *ngFor="let todo of (todos$ | async)" [todo]="todo"></app-todo>
    </ul>
  </main>
</section>
