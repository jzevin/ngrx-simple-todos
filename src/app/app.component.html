<header>
  <h1>Todos App:</h1>
</header>

<section>
  <label for="todoInput">
    <input name="todoInput" [(ngModel)]="titleInput" type="text">
    <button (click)="onAddTodo()" [disabled]="!titleInput">Add</button>
  </label>
  <main>
    <ul>
      <app-todo *ngFor="let todo of (todos$ | async)" [todo]="todo"></app-todo>
    </ul>
  </main>
</section>
