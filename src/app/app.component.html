<div class="app">
  <header>
    <h1 class="title">
      <div class="title-text">âœ… Todo App:</div>
      <div class="title-actions">
        <button class="title-btn" (click)="onClickToggleViewMode()">
          View mode ({{
            (uiStateViewMode$ | async) === "light" ? "dark" : "light"
          }})
        </button>
      </div>
    </h1>
    <label class="todo-input-label" for="todoInput">
      <input
        class="todo-input"
        name="todoInput"
        (keyup.enter)="onAddTodo()"
        [(ngModel)]="titleInput"
        type="text"
      />
      <button
        class="todo-input-btn"
        (click)="onAddTodo()"
        [disabled]="!titleInput"
      >
        Add
      </button>
    </label>
  </header>

  <section>
    <main>
      <ul>
        <app-todo *ngFor="let todo of todos$ | async" [todo]="todo"></app-todo>
      </ul>
    </main>
  </section>
</div>
